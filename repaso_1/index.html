<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

</head>
<body>
    <div class="row">
        <div class="col-md-8 col-md-offset-2">
<!--            <h2>Repaso</h2>-->
            <table class="table table-striped">
                <tr>
                    <th>Categoría</th>
                    <th>Nota</th>
                    <th>&nbsp;</th>
                </tr>

                <tr v-for="note in notes">
                    <template v-if="! note.editing">
                        <td>{{ note.category_id | category }}</td>
                        <td>{{ note.note }}</td>
                        <td width="50px">
                            <a href="" @click.prevent="editNote(note)"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span></a>
                            <a href="" @click.prevent="deleteNote(note)"><span class="glyphicon glyphicon-trash" aria-hidden="true"></span></a>
                        </td>
                    </template>
                    <template v-else>
                        <td>
                            <select v-model="note.category_id">
                                <option value="">Selección</option>
                                <option
                                        v-for="category in categories"
                                        value="{{ category.id }}"
                                        :selected=" category.id == note.category_id"
                                >{{ category.name }}</option>
                            </select>
                        </td>
                        <td><input type="text" class="form-control" v-model="note.note"></td>
                        <td><a href="" @click.prevent="updateNote(note)"><span class="glyphicon glyphicon-ok" aria-hidden="true"></span></a></td>
                    </template>
                </tr>
            </table>
        </div>
    </div>

    <script src="../vue1.js"></script>
    <script src="main.js"></script>
</body>
</html>
